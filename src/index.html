
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <form class="currency-converter">
      <div class="title">
        <h1>Currency Converter</h1>
      </div>
      <div class="from-currency">
      <label for="target">Input the target currency</label>
      <input type="text" id="target_code">
        <input type="number" id="currencyFrom" value="1"/>
        <select class="form-control" id="base_code">
          <option value="USD">USD</option>
        </select>
      </div>
      <div class="to-currency">
        <div id="showConversion"></div>
        <div class="showErrors"></div>
      </div>
      <button id="exchange" type="submit" class="btn-success">Exchange</button>
    </form>
      </div>
    </div>
  </div>
</body>
</html>
